<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>


        <div class="w-50 py-4 px-3 mx-auto bg-light">
            <h2 class="py-3">Product Mangement System</h2>
            <label for="productNameInput" class="py-2">Product Name :</label>
            <input type="text" class="form-control" id="productNameInput">
            <label for="productPriceInput" class="py-2">Product Price :</label>
            <input type="number" class="form-control" id="productPriceInput">
            <label for="productCategoryInput" class="py-2">Product Category :</label>
            <input type="text" class="form-control" id="productCategoryInput">
            <label for="productDescriptionInput" class="py-2">Product Description :</label>
            <textarea type="text" class="form-control" id="productDescriptionInput"></textarea>
            <button onclick=" addProduct() " class="btn btn-outline-dark mt-3 btn-outline">Add Product</button>
        </div>


        <div class="w-50 py-4 px-3 mx-auto bg-light border-bottom border-5 ">
            <input type="text" oninput="searchPro(this.value)" class="form-control mb-5" id="search" placeholder="Search">
            <table class="table text-center">
                <thead>
                    <th>index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
























        <script src="bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
